<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container"> 
        <h1>Conversor de Divisas</h1>
        <form class="formulario">
            <p>Seleccionar divisa a obtener:</p>
            <input type="radio" name="cambio" id="uno">Dolar
            <input type="radio" name="cambio" id="dos">Euro
            <p>Ingrese el valor en pesos a convertir:</p>
            <input type="number" id="valor" min="1" max="100000000">
            <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
        </form>
    </div>
</html>
